<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario con validación por JQuery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  	.error{
    	color: red;
        font-style: italic;
    }
  </style>
</head>
<body>
	<div class = "container">
    	<div class = "col-md-6 col-md-offset-3">
        	<div class = "panel panel-primary">
            	<div class = "panel-heading">
                	Postulación trabajo Chile Limpio de apoyo ambiental para Chiloé
                </div>
                <div class = "panel-body">
                	<form id = "registration">
                        <input type = "number" class = "form-control" name = "rut" placeholder = "Rut"/>
                        <br/>
                    	<input type = "text" class = "form-control" name = "nombre" placeholder = "Nombre"/>
                        <br/>
                        <input type = "text" class = "form-control" name = "apaterno" placeholder = "Apellido Paterno"/>
                        <br/>
                        <input type = "text" class = "form-control" name = "amaterno" placeholder = "Apellido Materno"/>
                        <br/>
                        <input type = "number" class = "form-control" name = "edad" placeholder = "Edad"/>
                        <br/>
                        <label for="fnac">Fecha de Nacimiento</label>
                        <input type = "date" class = "form-control" name = "fnac" placeholder = "20-04-2023"/>
                        <br/>
                        <div class = "gender">
                            <label for="gender">Seleccione su Género</label>
                        <br/>
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Masculino</label>
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Femenino</label>       
                        </div>
                        <br/>
                        <label for="email">Email:</label>
                        <br/>
                        <input type="email" name="email" id="email" placeholder="mail@dominio.com">
                        <br/>
                        <label for="telefono">Teléfono:</label>                   
                        <br/>
                        <input type = "number" class = "form-control" name = "telefono" placeholder = "Teléfono"/>
                        <br/>
                        <label for="profesion">Profesión:</label>    
                        <input type = "text" class = "form-control" name = "profesion" placeholder = "Profesión"/>
                        <br/>
                        <label for="carta">Escriba su motivo para postular a este trabajo:</label>
                        <br/>
                        <textarea type = "textarea" class = "form-control" name = "carta" placeholder = "Motivos"></textarea>
                        <br/>
                        <button type = "submit" class = "btn btn-primary">Enviar</button>
                    </form>
                    <p><input type="button" name="boton01" id="boton01" value="Generar carta de presentación"></p>
                    <p id="parrafo">Presione el botón para generar una carta de presentación con los datos ingresados</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>  
</body>
</html>
